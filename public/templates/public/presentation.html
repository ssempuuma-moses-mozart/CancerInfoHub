<style>
body {
    background: #dad8d8;
    color: #666666;
    font-family: "Open Sans", sans-serif;
}

.featured-services .icon-box {
  padding: 30px;
  position: relative;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 0 29px 0 rgba(68, 88, 144, 0.12);
  transition: all 0.3s ease-in-out;
  border-radius: 8px;
  z-index: 1;
}
.featured-services .icon-box::before {
  content: "";
  position: absolute;
  background: #d9f1f2;
  right: 0;
  left: 0;
  bottom: 0;
  top: 100%;
  transition: all 0.3s;
  z-index: -1;
}
.featured-services .icon-box:hover::before {
  background: #3fbbc0;
  top: 0;
  border-radius: 0px;
}
.featured-services .icon {
  margin-bottom: 15px;
}
.featured-services .icon i {
  font-size: 48px;
  line-height: 1;
  color: #3fbbc0;
  transition: all 0.3s ease-in-out;
}
.featured-services .title {
  font-weight: 700;
  margin-bottom: 15px;
  font-size: 18px;
}
.featured-services .title a {
  color: #111;
}
.featured-services .description {
  font-size: 15px;
  line-height: 28px;
  margin-bottom: 0;
}
.featured-services .icon-box:hover .title a, .featured-services .icon-box:hover .description {
  color: #fff;
}
.featured-services .icon-box:hover .icon i {
  color: #fff;
}


/*--------------------------------------------------------------
# Doctors
--------------------------------------------------------------*/
.doctors {
  background: #fff;
}
.doctors .member {
  position: relative;
  box-shadow: 0px 2px 15px rgba(44, 73, 100, 0.08);
  padding: 30px;
  border-radius: 10px;
}
.doctors .member .pic {
  overflow: hidden;
  width: 180px;
  border-radius: 50%;
}
.doctors .member .pic img {
  transition: ease-in-out 0.3s;
}
.doctors .member:hover img {
  transform: scale(1.1);
}
.doctors .member .member-info {
  padding-left: 30px;
}
.doctors .member h4 {
  font-weight: 700;
  margin-bottom: 5px;
  font-size: 20px;
  color: #2c4964;
}
.doctors .member span {
  display: block;
  font-size: 15px;
  padding-bottom: 10px;
  position: relative;
  font-weight: 500;
}
.doctors .member span::after {
  content: "";
  position: absolute;
  display: block;
  width: 50px;
  height: 1px;
  background: #b2c8dd;
  bottom: 0;
  left: 0;
}
.doctors .member p {
  margin: 10px 0 0 0;
  font-size: 14px;
}
.doctors .member .social {
  margin-top: 12px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}
.doctors .member .social a {
  transition: ease-in-out 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50px;
  width: 32px;
  height: 32px;
  background: #a0bcd5;
}
.doctors .member .social a i {
  color: #fff;
  font-size: 16px;
  margin: 0 2px;
}
.doctors .member .social a:hover {
  background: #1977cc;
}
.doctors .member .social a + a {
  margin-left: 8px;
}

.text-center {
    text-align: center;
    margin-top: 10px; /* Adjust as needed */
  
  }

  .text-center button {
    background-color: #007bff; /* Blue color, you can change it */
    width: 150px;
    color: #fff; /* White text color */
    padding: 10px 20px; /* Adjust padding as needed */
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition */
  }

  .text-center button:hover {
    background-color: #0056b3; /* Darker blue on hover, you can change it */
  }


  .member .pic img {
    width: 80px; /* Set the width of the image, adjust as needed */
    height: 80px; /* Maintain aspect ratio */
  }
  

  /*--------------------------------------------------------------
# Testimonials
--------------------------------------------------------------*/
.testimonials .testimonial-wrap {
  padding-left: 50px;
}
.testimonials .testimonials-carousel, .testimonials .testimonials-slider {
  overflow: hidden;
}
.testimonials .testimonial-item {
  box-sizing: content-box;
  padding: 10px 10px 10px 40px;
  margin: 30px 15px;
  min-height: 200px;
  box-shadow: 0px 2px 12px rgba(44, 73, 100, 0.08);
  position: relative;
  background: #fff;
}
.testimonials .testimonial-item .testimonial-img {
  width: 90px;
  border-radius: 10px;
  border: 6px solid #fff;
  position: absolute;
  left: -45px;
}
.testimonials .testimonial-item h3 {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0 5px 0;
  color: #111;
}
.testimonials .testimonial-item h4 {
  font-size: 14px;
  color: #999;
  margin: 0;
}
.testimonials .testimonial-item .quote-icon-left, .testimonials .testimonial-item .quote-icon-right {
  color: #badaf7;
  font-size: 26px;
}
.testimonials .testimonial-item .quote-icon-left {
  display: inline-block;
  left: -5px;
  position: relative;
}
.testimonials .testimonial-item .quote-icon-right {
  display: inline-block;
  right: -5px;
  position: relative;
  top: 10px;
}
.testimonials .testimonial-item p {
  font-style: italic;
  margin: 15px auto 15px auto;
}
.testimonials .swiper-pagination {
  margin-top: 20px;
  position: relative;
}
.testimonials .swiper-pagination .swiper-pagination-bullet {
  width: 12px;
  height: 12px;
  background-color: #fff;
  opacity: 1;
  border: 1px solid #1977cc;
}
.testimonials .swiper-pagination .swiper-pagination-bullet-active {
  background-color: #1977cc;
}
@media (max-width: 767px) {
  .testimonials .testimonial-wrap {
    padding-left: 0;
  }
  .testimonials .testimonials-carousel, .testimonials .testimonials-slider {
    overflow: hidden;
  }
  .testimonials .testimonial-item {
    padding: 30px;
    margin: 15px;
  }
  .testimonials .testimonial-item .testimonial-img {
    position: static;
    left: auto;
  }
}

	Services Section
====================================================================

.services-section{
	position:relative;
	padding:100px 0px 70px;
	background-color:#f5f5f5;
}

.services-block{
	position:relative;
	margin-bottom:30px;
}

.services-block .inner-box{
	position:relative;
	overflow:hidden;
}

.services-block .inner-box .image{
	position:relative;
	overflow:hidden;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box .image img{
	position:relative;
	width:100%;
	display:block;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box:hover .image img{
	transform:scale(1.2,1.2);
}

.services-block .inner-box .lower-content{
	position:relative;
	padding:22px 25px;
	border:1px solid #dddddd;
	border-top:none;
}

.services-block .inner-box .lower-content h3{
	position:relative;
	color:#000048;
	z-index:1;
	font-size:20px;
	font-weight:700;
	line-height:1.3em;
}

.services-block .inner-box .lower-content h3 a{
	position:relative;
	color:#000048;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box:hover .lower-content .text,
.services-block .inner-box:hover .lower-content h3 a{
	color:#ffffff;
}

.services-block .inner-box .lower-content .text{
	position:relative;
	color:#777777;
	z-index:1;
	font-size:15px;
	line-height:1.8em;
	margin-top:10px;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box .lower-content .upper-layer{
	position:absolute;
	left:0px;
	top:0px;
	width:100%;
	height:50%;
}

.services-block .inner-box .lower-content .upper-layer:before{
	position:absolute;
	content:'';
	left:0px;
	top:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box .lower-content .upper-layer:after{
	position:absolute;
	content:'';
	right:0px;
	bottom:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box:hover .lower-content .upper-layer:before,
.services-block .inner-box:hover .lower-content .upper-layer:after{
	width:100%;
}

.services-block .inner-box .lower-content .lower-layer{
	position:absolute;
	left:0px;
	bottom:0px;
	width:100%;
	height:50%;
}

.services-block .inner-box .lower-content .lower-layer:before{
	position:absolute;
	content:'';
	left:0px;
	top:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box .lower-content .lower-layer:after{
	position:absolute;
	content:'';
	right:0px;
	bottom:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box:hover .lower-content .lower-layer:before,
.services-block .inner-box:hover .lower-content .lower-layer:after{
	width:100%;
}

.services-block-two .inner-box .image{

/*Header Middle*/
.header-middle {
	padding: 30px;
}
.hm-searchbox {
	display: flex;
	position: relative;
	background: #fff;
	border-radius: 5px;
	border: 1px solid #e1e1e1;
	min-width: 638px;
	height: 45px;
	float: left;
}
.hm-searchbox .nice-select.select-search-category {
	width: auto;
	line-height: 43px;
	height: 43px;
	margin: 0;
	border: 0;
	padding: 0 28px 0 25px;
	color: #242424;
	font-size: 13px;
	border-radius: 15px 0 0 15px;
	font-family: 'Rubik',sans-serif;
	font-weight: 400;
	position: relative;
}
.select-search-category ul.list {
	height: 440px;
	overflow-y: auto;
	overscroll-behavior-x: none;
}
.hm-searchbox .current::after {
	content: "";
	position: absolute;
	display: block;
	height: 22px;
	width: 1px;
	background: #e1e1e1;
	top: 10px;
	right: -10px;
	font-size: 13px;
}
.hm-searchbox .nice-select.select-search-category::before {
		right: 30px;
		top: 25px;
		color: #7e7e7e;
}
.hm-searchbox input {
		font-size: 13px;
		color: #a5a5a5;
		height: 45px;
		background: transparent;
		border: none;
		width: 100%;
		padding: 0 60px 0 33px;
}
/*Header Middle Right*/
.header-middle-right {
		display: flex;
		justify-content: flex-end;
}
/*Header Middle Wishlist*/
.hm-wishlist {
	float: left;
	margin-right: 25px;
	position: relative;
}
.hm-wishlist > a {
	border: 1px solid #e1e1e1;
	font-size: 20px;
	color: #242424;
	width: 45px;
	text-align: center;
	height: 45px;
	line-height: 45px;
	display: block;
	transition: all 0.3s ease-in-out;
}
.hm-wishlist > a:hover {
	border-color: #fed700;
	color: #fed700;
}

button.li-btn {
	border: none;
	background: #fed700;
	color: #242424;
	font-size: 20px;
	width: 45px;
	border-radius: 0 2px 2px 0;
	height: 45px;
	line-height: 45px;
	position: absolute;
	right: -1px;
	top: -1px;
	transition: all 0.3s ease-in-out;
	cursor: pointer;
}
button.li-btn:hover {
	background: #333333;
	color: #ffffff;
}
a.links, 
a.links-2, 
a.review-links {
	background: #fed700 none repeat scroll 0 0;
	color: #242424;
	display: inline-block;
	font-family: Montserrat;
	font-size: 14px;
	font-weight: 700;
	height: 50px;
	line-height: 50px;
	position: relative;
	text-transform: uppercase;
	transition: all 0.3s ease-in-out 0s;

	text-align: center;
}
a.links:hover,
a.links-2:hover {
	background: #333333 none repeat scroll 0 0;
	color: #fff;
}
a.review-links {
	background: #242424;

	width: 205px;
	height: 40px;
	line-height: 40px;
}
a.review-links:hover {
	background: #fed700;
}

    margin-bottom: 20px;

                  <i class="fa fa-download"></i> Download
                </a>
              </span>&nbsp;&nbsp;
              <span>
                <a href="#" onclick="openPowerPoint('{{ unit.powerpoint_file.url }}')" style="font-size: 12px;">
                  <i class="fa fa-eye"></i> View
                </a>
              </span>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:4 %}
          </div><div class="row clearfix">
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
      $('#filter-input').on('input', function() {

          }).show();

  });
