<style>
body {
    background: #dad8d8;
    color: #666666;
    font-family: "Open Sans", sans-serif;
}

.featured-services .icon-box {
  padding: 30px;
  position: relative;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 0 29px 0 rgba(68, 88, 144, 0.12);
  transition: all 0.3s ease-in-out;
  border-radius: 8px;
  z-index: 1;
}
.featured-services .icon-box::before {
  content: "";
  position: absolute;
  background: #d9f1f2;
  right: 0;
  left: 0;
  bottom: 0;
  top: 100%;
  transition: all 0.3s;
  z-index: -1;
}
.featured-services .icon-box:hover::before {
  background: #3fbbc0;
  top: 0;
  border-radius: 0px;
}
.featured-services .icon {
  margin-bottom: 15px;
}
.featured-services .icon i {
  font-size: 48px;
  line-height: 1;
  color: #3fbbc0;
  transition: all 0.3s ease-in-out;
}
.featured-services .title {
  font-weight: 700;
  margin-bottom: 15px;
  font-size: 18px;
}
.featured-services .title a {
  color: #111;
}
.featured-services .description {
  font-size: 15px;
  line-height: 28px;
  margin-bottom: 0;
}
.featured-services .icon-box:hover .title a, .featured-services .icon-box:hover .description {
  color: #fff;
}
.featured-services .icon-box:hover .icon i {
  color: #fff;
}

/*--------------------------------------------------------------
# Doctors
--------------------------------------------------------------*/
.doctors .member {
  margin-bottom: 20px;
  overflow: hidden;
  text-align: center;
  border-radius: 4px;
  background: #fff;
  box-shadow: 0px 2px 15px rgba(63, 187, 192, 0.1);
}
.doctors .member .member-img {
  position: relative;
  overflow: hidden;
}
.doctors .member .social {
  position: absolute;
  left: 0;
  bottom: 0;
  right: 0;
  height: 40px;
  opacity: 0;
  transition: ease-in-out 0.3s;
  background: rgba(255, 255, 255, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
}
.doctors .member .social a {
  transition: color 0.3s;
  color: #555555;
  margin: 0 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.doctors .member .social a i {
  line-height: 0;
}
.doctors .member .social a:hover {
  color: #3fbbc0;
}
.doctors .member .social i {
  font-size: 18px;
  margin: 0 2px;
}
.doctors .member .member-info {
  padding: 25px 15px;
}
.doctors .member .member-info h4 {
  font-weight: 700;
  margin-bottom: 5px;
  font-size: 18px;
  color: #555555;
}
.doctors .member .member-info span {
  display: block;
  font-size: 13px;
  font-weight: 400;
  color: #aaaaaa;
}
.doctors .member .member-info p {
  font-style: italic;
  font-size: 14px;
  line-height: 26px;
  color: #777777;
}
.doctors .member:hover .social {
  opacity: 1;
}


/*** 

====================================================================
	Team Section
====================================================================

***/

.team-section{
	position: relative;
	padding: 95px 0px 65px;
}

.team-member{
	position:relative;
	margin-bottom:50px;
}

.team-member .inner-box{
	position:relative;
	text-align:center;
	overflow:hidden;
	border:1px solid #ececec;
}

.team-member .image-box{
	position:relative;
	display:block;
	background:#fbfbfb;
	transition: all 500ms ease;
	-webkit-transition: all 500ms ease;
	-ms-transition: all 500ms ease;
	-o-transition: all 500ms ease;
	-moz-transition: all 500ms ease;
}

.team-member .image-box .image{
	position:relative;
	display:block;
	padding-top: 0px;
	transition: all 700ms ease;
	-webkit-transition: all 700ms ease;
	-ms-transition: all 700ms ease;
	-o-transition: all 700ms ease;
	-moz-transition: all 700ms ease;
}

.team-member .inner-box:hover .image-box .image{
	-webkit-transform:translateX(-50px);
	-ms-transform:translateX(-50px);
	-o-transform:translateX(-50px);
	-moz-transform:translateX(-50px);
	transform:translateX(-40px);
}

.team-member .image-box .image img{
	position:relative;
	display:inline-block;
	max-width:100%;
}

.team-member .image-box .social-icon-two{
	position:absolute;
	right:15px;
	top:0px;
	text-align:center;
	-webkit-transform:translateY(-100%);
	-ms-transform:translateY(-100%);
	-o-transform:translateY(-100%);
	-moz-transform:translateY(-100%);
	transform:translateY(-100%);
	transition: all 1000ms ease;
	-webkit-transition: all 1000ms ease;
	-ms-transition: all 1000ms ease;
	-o-transition: all 1000ms ease;
	-moz-transition: all 1000ms ease;
}

.team-member .inner-box:hover .image-box .social-icon-two{
	top:15px;
	-webkit-transform:translateY(0%);
	-ms-transform:translateY(0%);
	-o-transform:translateY(0%);
	-moz-transform:translateY(0%);
	transform:translateY(0%);
}

.team-member .lower-content{
	position:relative;
	margin-left:2px;
	margin-right:2px;
	margin-top:-90px;
	margin-bottom:0px;
	padding:15px 5px 15px;
	border:1px solid #ececec;
	background-color:#ffffff;
}

.team-member .lower-content h6{
	position:relative;
	font-weight:700;
	text-transform:capitalize;
}

.team-member .lower-content h6 a{
	color:#222222;
	transition: all 500ms ease;
	-webkit-transition: all 500ms ease;
	-ms-transition: all 500ms ease;
	-o-transition: all 500ms ease;
	-moz-transition: all 500ms ease;
}

.team-member .lower-content h6 a:hover{
	color:#13b5ea;
}

.team-member .lower-content .designation{
	position:relative;
	font-size:14px;
	color:#13b5ea;
	text-transform:capitalize;
}

.team-member .lower-content .text{
	position:relative;
	color:#222222;
	font-size:14px;
	line-height:1.8em;
	margin-top:8px;
}

	padding:0px 0px 0px;

.services-block{
	position:relative;

.services-block .inner-box{

	-o-transition:all 500ms ease;

.services-block .inner-box .lower-content .upper-layer:after{
	position:absolute;
	content:'';
	right:0px;
	bottom:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box:hover .lower-content .upper-layer:before,
.services-block .inner-box:hover .lower-content .upper-layer:after{

}

.services-block .inner-box .lower-content .lower-layer{
	position:absolute;
	left:0px;
	bottom:0px;
	width:100%;
	height:50%;
}

.services-block .inner-box .lower-content .lower-layer:before{
	position:absolute;
	content:'';
	left:0px;
	top:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;
}

.services-block .inner-box .lower-content .lower-layer:after{
	position:absolute;
	content:'';
	right:0px;
	bottom:0px;
	width:0px;
	height:50%;
	background-color:#222222;
	transition:all 500ms ease;
	-moz-transition:all 500ms ease;
	-webkit-transition:all 500ms ease;
	-ms-transition:all 500ms ease;
	-o-transition:all 500ms ease;

/*Header Middle*/
.header-middle {
	padding: 30px;
}
.hm-searchbox {
	display: flex;
	position: relative;
	background: #fff;
	border-radius: 5px;
	border: 1px solid #e1e1e1;
	min-width: 638px;
	height: 45px;
	float: left;
}
.hm-searchbox .nice-select.select-search-category {
	width: auto;
	line-height: 43px;
	height: 43px;
	margin: 0;
	border: 0;
	padding: 0 28px 0 25px;
	color: #242424;
	font-size: 13px;
	border-radius: 15px 0 0 15px;
	font-family: 'Rubik',sans-serif;
	font-weight: 400;
	position: relative;
}
.select-search-category ul.list {
	height: 440px;
	overflow-y: auto;
	overscroll-behavior-x: none;
}
.hm-searchbox .current::after {
	content: "";
	position: absolute;
	display: block;
	height: 22px;
	width: 1px;
	background: #e1e1e1;
	top: 10px;
	right: -10px;
	font-size: 13px;
}
.hm-searchbox .nice-select.select-search-category::before {
		right: 30px;
		top: 25px;
		color: #7e7e7e;
}
.hm-searchbox input {
		font-size: 13px;
		color: #a5a5a5;
		height: 45px;
		background: transparent;
		border: none;
		width: 100%;
		padding: 0 60px 0 33px;
}
/*Header Middle Right*/
.header-middle-right {
		display: flex;
		justify-content: flex-end;
}
/*Header Middle Wishlist*/
.hm-wishlist {
	float: left;
	margin-right: 25px;
	position: relative;
}
.hm-wishlist > a {
	border: 1px solid #e1e1e1;
	font-size: 20px;
	color: #242424;
	width: 45px;
	text-align: center;
	height: 45px;
	line-height: 45px;
	display: block;
	transition: all 0.3s ease-in-out;
}
.hm-wishlist > a:hover {
	border-color: #fed700;
	color: #fed700;
}

button.li-btn {
	border: none;
	background: #fed700;
	color: #242424;
	font-size: 20px;
	width: 45px;
	border-radius: 0 2px 2px 0;
	height: 45px;
	line-height: 45px;
	position: absolute;
	right: -1px;
	top: -1px;
	transition: all 0.3s ease-in-out;
	cursor: pointer;
}
button.li-btn:hover {
	background: #333333;
	color: #ffffff;
}
a.links, 
a.links-2, 
a.review-links {
	background: #fed700 none repeat scroll 0 0;
	color: #242424;
	display: inline-block;
	font-family: Montserrat;
	font-size: 14px;
	font-weight: 700;
	height: 50px;
	line-height: 50px;
	position: relative;
	text-transform: uppercase;
	transition: all 0.3s ease-in-out 0s;
	width: 170px;
	text-align: center;
}
a.links:hover,
a.links-2:hover {
	background: #333333 none repeat scroll 0 0;
	color: #fff;
}
a.review-links {
	background: #242424;
	color: #ffffff;
	width: 205px;
	height: 40px;
	line-height: 40px;
}
a.review-links:hover {
	background: #fed700;
}
