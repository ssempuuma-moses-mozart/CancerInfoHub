<style>

body {
    background: #dad8d8;
    color: #666666;
    font-family: "Open Sans", sans-serif;
}


.profile {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    max-width: 400px;
}

.profile-header {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.profile-header h2 {
    margin: 0;
    color: #333;
}

.location {
    color: #666;
    margin: 5px 0;
}

.specialty, .description {
    margin: 10px 0;
}

.profile-body {
    color: #555;
}

    .data-table-area {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .profile-card {
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        animation: slide-up 0.5s ease-out;
    }

    .profile-header, .profile-body {
        padding: 20px;
        text-align: center;
    }

    .profile-header h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .profile-header .location {
        color: #666;
        margin-top: 8px;
    }

    .profile-body .specialty {
        font-weight: bold;
        color: #555;
        margin-top: 16px;
    }

    .profile-body .description {
        color: #777;
        margin-top: 8px;
    }

    @keyframes slide-up {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

     /* Add the initial styling for the image */
     .img-container {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .img-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    /* Add the CSS for the hover effect */
    .img-container:hover img {
      transform: scale(2.2);
      /* Scale the image up on hover */
    }

.services .icon-box p {

  font-size: 14px;
  margin-bottom: 0;
}
.services .icon-box:hover {
  border-color: #fff;

/*--------------------------------------------------------------
# Services
--------------------------------------------------------------*/
.services .icon-box {
  text-align: center;
  border: 1px solid #d5e1ed;
  padding: 80px 20px;
  transition: all ease-in-out 0.3s;
}
.services .icon-box .icon {
  margin: 0 auto;
  width: 64px;
  height: 64px;
  background: #1977cc;
  border-radius: 5px;
  transition: all 0.3s ease-out 0s;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  transform-style: preserve-3d;
}
.services .icon-box .icon i {
  color: #fff;
  font-size: 28px;
}
.services .icon-box .icon::before {
  position: absolute;
  content: "";
  left: -8px;
  top: -8px;
  height: 100%;
  width: 100%;
  background: #badaf7;
  border-radius: 5px;
  transition: all 0.3s ease-out 0s;
  transform: translateZ(-1px);
}
.services .icon-box h4 {
  font-weight: 700;
  margin-bottom: 15px;
  font-size: 24px;
}
.services .icon-box h4 a {
  color: #2c4964;
}
.services .icon-box p {
  line-height: 24px;
  font-size: 14px;
  margin-bottom: 0;
}
.services .icon-box:hover {
  background: #1977cc;
  border-color: #1977cc;
}
.services .icon-box:hover .icon {
  background: #fff;
}
.services .icon-box:hover .icon i {
  color: #1977cc;
}
.services .icon-box:hover .icon::before {
  background: #3291e6;
}
.services .icon-box:hover h4 a, .services .icon-box:hover p {
  color: #fff;
}

<script>
  $(document).ready(function() {

    // Define JavaScript variables to hold the values of description and name
    // var description = "{{ description }}";
    //   var name = "{{ name }}";

      // Handle click event on "Home" link
      $(".nav-item.nav-link[href='#']").click(function(event) {
          event.preventDefault(); // Prevent default link behavior
  
          // Show the image within the carousel and hide any additional content
          $(".carousel-item img").show();
          $(".carousel-caption").hide();

           // Show some text when the Home tab is clicked
          // $("#home-text").text(description).show();
  
          // Hide the about us content if it exists
          $("#about-us-content").remove();

      });
  
      // Handle click event on "About Us" link
      $("#about-us-link").click(function(event) {
          event.preventDefault(); // Prevent default link behavior
  
          // Create a div with a paragraph containing the text
          var aboutUsContent = '<div id="about-us-content" class="p-3" style="max-width: 700px;">';
            aboutUsContent += '<h1 style="text-align: center; color: white; font-size: 21px;">About {{ name }}</h1>'
          aboutUsContent += '<p style="text-align : justify;" >{{ description }}.</p>';
          aboutUsContent += '</div>';
  
          // Append the about us content to the carousel caption
          $(".carousel-caption").html(aboutUsContent);

          // Show the carousel caption and hide the image
          $(".carousel-caption").show();
          $(".carousel-item img").hide();
      });

  });
  </script>
