<script>
    // Get the raised amount and goal amount
    var raisedAmount = 8332; // This value should be dynamic, fetched from your backend
    var goalAmount = 10389;

    // Calculate the percentage raised
    var percentageRaised = (raisedAmount / goalAmount) * 100;

    // Update the progress bar width and text
    var progressBar = document.querySelector('.progress-bar');
    progressBar.style.width = percentageRaised + '%';
    progressBar.textContent = Math.round(percentageRaised) + '%';

    // You can add additional logic for animation or further customization if needed
</script>
        

<script>
    // Calculate and display remaining amount
    window.addEventListener('DOMContentLoaded', (event) => {
      const raisedAmount = parseFloat('{{ raised_amount }}');
      const goalAmount = parseFloat('{{ goal_amount }}');
      const remainingAmount = goalAmount - raisedAmount;
      document.getElementById('remainingAmount').innerText = ` Remaining amount: UGX ${remainingAmount}`;
    });
  </script>
