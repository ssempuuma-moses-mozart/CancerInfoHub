{% extends 'public/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="button-adminpro-area mg-t-40">
<div class="container">
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6">
<div class="button-ad-wrap mg-b-40 shadow-reset">

        <h4>Service Provider Application Form</h4>	
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}	
				<fieldset>
					{{ apply_form|crispy }}
					<button class="btn btn-success mg-b-4 " style="margin-bottom: 5%; margin: 5%;" type="submit">Submit</button>
				</fieldset>
			</form>
		</div> 
</div>  
</div>
</div>
</div>
</div>
{% endblock content %}
